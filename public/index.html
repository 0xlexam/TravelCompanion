<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chatbot-container">
        <div class="chat-window" id="chat-window">
        </div>
        <div class="user-input-area">
            <input type="text" id="user-input" placeholder="Ask me anything about travel...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div class="query-buttons">
            <button onclick="quickQuery('flights')">Check Flights</button>
            <button onclick="quickQuery('hotels')">Find Hotels</button>
            <button onclick="quick,Query('attractions')">Discover Attractions</button>
        </div>
        <div class="display-area" id="display-area">
        </div>
    </div>
    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            displayMessage(userInput, 'user');
            document.getElementById('user-input').value = ''; 
        }
        function displayMessage(message, sender) {
            const div = document.createElement('div');
            div.classList.add(sender); 
            div.textContent = message;
            document.getElementById('chat-window').appendChild(div);
            div.scrollIntoView();
        }
        function quickQuery(queryType) {
            displayMessage(`Searching for ${queryType}...`, 'bot');
        }
    </script>
</body>
</html>
